<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Api 2</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Which Breed Of Dog Would You Like To See?</h1>
    <form>
      <label for="breed">Which breed would you like to see?</label>
        <input type="text" id="breed" name="breed" placeholder="Enter breed here" required>
        <input type="submit">
    </form>
    <p class="hidden" id="js-error-msg">Placeholder Error</p>
    <section class="result hidden">
      <h2 id="your-dog"></h2>
      <img class="dogImage" alt="placeholder">
    </section>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
